<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API TEST - MedTech</title>
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-main);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 2px solid var(--border-solid);
            font-family: var(--font-sans);
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
        }

        button {
            background: var(--accent-primary);
            color: var(--bg-main);
            border: 2px solid var(--border-solid);
            padding: 10px 24px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: var(--font-mono);
            transition: all 0.1s ease;
        }

        button:hover {
            background: var(--accent-hover);
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0px var(--border-solid);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid var(--border-solid);
            background: #f9f9f9;
            white-space: pre-wrap;
            display: none;
        }

        .loading {
            display: none;
            font-family: var(--font-mono);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../../index.html" class="back-link">← Back to Portal</a>
        <header>
            <h1>AI API TEST</h1>
            <p class="subtitle">TESTING: Google Gemini (Serverless Proxy)</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="promptInput" placeholder="ここにプロンプトを入力してください..."></textarea>
                <button id="sendBtn">Send Prompt</button>
            </div>

            <div id="loading" class="loading">Generating response...</div>
            <div id="resultContainer"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
